version: '3'
services:
  eventstore:
    image: eventstore/eventstore
    ports:
      - "2113:2113"
      - "1113:1113"
  api:
    build:
      context: .
    command: wait-for-it http://eventstore:2113/users/admin -t 10 && dotnet Dog/Dog.dll
    environment:
      - EVENTSTORE_HOST=eventstore
      - EVENTSTORE_PORT=1113
      - EVENTSTORE_USER=admin
      - EVENTSTORE_PASSWORD=changeit
    ports:
      - "8080:8080"
  test:
    image: ameier38/dotnet-mono:2.2
    command: wait-for-it http://api:8080/_healthz -t 15 && fake build -t Smoke
    working_dir: /ouroboros
    environment:
      - API_HOST=api
      - API_PORT=8080
    volumes:
      - .:/ouroboros
      - /ouroboros/.fake/
